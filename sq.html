<!doctype html>
<html ng-app="todoApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="sq.js"></script>
    <link rel="stylesheet" href="sq.css">
</head>

<body>
    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">
        <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
        [ <a href="" ng-click="todoList.archive()">archive</a> ]
        <ul class="unstyled">
            <li ng-repeat="todo in todoList.todos">
                <label class="checkbox">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </label>
            </li>
        </ul>
        <form ng-submit="todoList.addTodo()">
            <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here">
            <input class="btn-primary" type="submit" value="add">
        </form>
        <table>
            <tr>
                <td>name</td>
                <td>scorea</td>
                <td> scoreb</td>
                <td>isGood</td>
            </tr>
            <tr ng-repeat="student in todoList.students">
                <td>{{student.name}}</td>
                <td>{{student.scorea}}</td>
                <td ng-bind="student.scoreb"></td>
                <td>
                    <span ng-if="student.isGood">O</span>
                    <span ng-if="!student.isGood">X</span>
                </td>
            </tr>
        </table>
    </div>



</body>

</html>
