    <div class="wrapper">
        <header class="navbar u-cf">
            <ul class="menu title">
                <li><a class="current" href="./todolist.html">My Tasks</a></li>

    <div class="main">
        <div class="addlist">
            <input id="addinput" class="addlistinput title" type="text" placeholder="+ Add Task">
            <div id="addupload" class="addupload">
                <div class="addtitle">
                    <input id="addcb" class="checkbox" type="checkbox">
                    <label for="addcb"></label>
                    <textarea id="additem" class="addtitletext title" cols="25"
                        rows="1">Type Something Here...</textarea>
                    <input class="txt" type="text" placeholder="請輸入待辦事項" />
                    <button>
                        <i id="star" class="fa-regular fa-star title star"></i>
                        <i id="fillstar" class="fa-solid fa-star title fillstar"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-pen title"></i>
                    </button>

                </div>
                <div class="addcontent">
                    <div class="deadline">

                        <div class="sub">
                            <i class="fa-regular fa-calendar-days"></i>
                            Deadline
                        </div>
                        <div class="deadlineinput">
                            <input class="par" type="date">
                            <input class="par" type="time">
                        </div>
                    </div>
                    <div class="file">
                        <div class="sub">
                            <i class="fa-regular fa-file"></i>
                            File
                        </div>
                        <label for="upload">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                        <input id="upload" type="file">
                    </div>
                    <div class="comment">
                        <div class="sub">
                            <i class="fa-regular fa-comment-dots"></i>
                            Comment
                        </div>
                        <textarea cols="50" rows="10">Type Something Here...</textarea>
                    </div>
                </div>
                <div class="focusbutton">
                    <button class="cancel  title">
                        <i class="fa-solid fa-x"></i>
                        Cancel
                    </button>
                    <button class="addtask title">
                        <i class="fa-solid fa-plus"></i>
                        Add Task
                    </button>
                </div>

            </div>



        </div>
        <div class="listall">
            <div class="list">
                <input id="cb" class="checkbox" type="checkbox">
                <label for="cb"></label>

                <div class="listtitle ">
                    <div class="title">
